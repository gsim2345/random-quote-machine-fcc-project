<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Random Quote Machine</title>
    <!-- Materialize - Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <!-- link to CSS file -->
    <link href="style.css" rel="stylesheet" type="text/css"/>

  </head>
  <body>
    <div class="container">
      <div class="card small z-depth-3">
        <div class="card-content">
          <p id="quote"></p>
          <p id="author"><em></em></p>
        </div>
        <div class="card-action">
          <div class="row">
            <div class="col s3 center-align">
              <a class="waves-effect waves-light btn twitter-share-button" href="https://twitter.com/intent/tweet" target="_blank" id="tweetButton">Tweet</a>
            </div>
            <div class="col s6">
              <p></p>
            </div>
            <div class="col s3 center-align">
              <a class="waves-effect waves-light btn" id="newQuoteButton">New Quote</a>
            </div>
          </div>
        </div>
      </div>
    </div>





    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <!-- Materialize - Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <!-- Fontawesome -->
    <script src="https://use.fontawesome.com/31e4b5bbb7.js"></script>
    <!-- link to js file -->
      <script src="script.js"></script>
  </body>
</html>
